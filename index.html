---
layout: full-width
title: The Training Set
# Note that this index page uses a full-width layout!
---
  

  {% for post in site.posts %}      
      <li class="listing">
        <!--<hr class="slender">-->
        <a href="{{ post.url | prepend: site.baseurl }}"><h1 class="contrast">{{ post.title }}</h1></a>
        <span class="smaller">{{ post.date | date: "%B %-d, %Y" }}</span>
        <div>{{ post.excerpt }}</div> 
      </li>
  {% endfor %}
