<!DOCTYPE html>
<html>
  {% include head.html %}
  <body class="full-width">
    {% include header.html %}
    {% if page.title == site.title %}
      <h1 style="color: #ff3700">{{ page.title }}</h1>
      <div style="padding-top: 0.75rem; padding-bottom: 0.75em;"> {{ site.subtitle }} </div>
    {% else %}
      <h1>{{ page.title }}</h1>
    {% endif %}
    <article>
      {{ content }}
    </article>
    {% include print-footer.html %}
    {% include footer.html %}
  </body>
</html>
